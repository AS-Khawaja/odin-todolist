<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>Project To-Do List</h1>
        
        <div class="project-section">
            <input type="text" id="projectInput" placeholder="Enter project name">
            <button id="addProject">Add Project</button>
        </div>
        
        <div id="projectsContainer"></div>
        <div id="tasksContainer" class="tasksContainer">
            <h3 id="taskTitle"></h3>
            <input type="text" id="taskInput" class="taskInput" placeholder="Add a task">
            <button id="addTask">Add Task</button>
            <ul id="taskList"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
